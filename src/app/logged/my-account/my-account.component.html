<section class="mt-100">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="fw-700 mb-0 font-size-32 line-43">Minha conta</h1>
        </div>
        <hr class="bg-purple mt-0" style="height: 1px;">

        <div class="card-header-profile d-flex justify-content-center align-items-center">
            <div class="border-profile-picture">
                <div *ngIf="urls.length === 0" class="img-fake-profile">
                    <span class="text-center text-capitalize">{{user?.name}}</span>
                </div>
                <div *ngFor="let url of urls">
                    <img [src]="urls" class="photo-profile-custom">
                </div>
                <label class="cam-change-picture-circle" for="pictureProfile">
                    <img src="../../../assets/icon/icon-camera.svg" width="16">
                    <input type="file" class="d-none" id="pictureProfile" (change)="onSelectFile($event)">
                </label>
            </div>
            <h3 class="color-blue text-capitalize text-center mb-0 pt-3">{{user?.name}}</h3>
            <p class="color-purple-light text-center">({{user?.phone | slice: 2:4}}){{user?.phone | slice: 4:14}}</p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h3 class="fw-500 color-purple mt-2">Dados pessoais</h3>
        </div>
        <div *ngIf="editInfos" class="row d-flex justify-content-center align-items-center">
            <div class="card-profile col-md-5 mb-5 p-2">
                <div class="d-flex flex-column">
                    <h6 class="color-text-blue"><b>Nome</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user?.name}}</p>
                    <h6 class="color-text-blue"><b>E-mail</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user?.email}}</p>
                    <h6 class="color-text-blue"><b>Celular</b></h6>
                    <p class="fw-400 font-size-16 color-black">({{user?.phone | slice: 2:4}}){{user?.phone | slice: 4:14}}</p>
                    <h6 class="color-text-blue"><b>CPF</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user?.cpf}}</p>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="sumbit" (click)="goToEditInfo()"
                        class="btn pb-2 mt-3 bg-purple fw-700 font-size-18 line-24 text-light border-radius-10">Editar
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="!editInfos" class="row d-flex justify-content-center align-items-center">
            <div class="card-profile col-md-5 mb-5 p-2">
                <form [formGroup]="form" (ngSubmit)="confirm()">
                    <div class="d-flex flex-column">
                        <h6 class="color-text-blue"><b>Nome</b></h6>
                        <input type="text" formControlName="name"
                            class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-black">
                        <h6 class="color-text-blue"><b>E-mail</b></h6>
                        <input type="email" formControlName="email"
                            class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-gray" readonly>
                        <h6 class="color-text-blue"><b>Celular</b></h6>
                        <input type="text" formControlName="phone"
                            class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-gray" readonly>
                        <h6 class="color-text-blue"><b>CPF</b></h6>
                        <input type="text" formControlName="cpf"
                            class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-gray" readonly>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button (click)="cancel()"
                            class="btn pb-2 mt-3 bg-transparent-white is-invalid fw-700 font-size-18 line-24 color-black border-radius-10 mx-2">Cancelar
                        </button>
                        <button type="sumbit"
                            class="btn pb-2 mt-3 bg-purple fw-700 font-size-18 line-24 text-light border-radius-10">Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
