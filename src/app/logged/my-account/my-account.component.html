<section class="mt-100">
    <div class="container">
        <div class="d-flex justify-content-start align-items-center">
            <h1 class="fw-700 mb-0 font-size-32 line-43">Minha conta</h1>
        </div>
        <hr class="bg-purple mt-0" style="height: 1px;">
        <div *ngIf="editInfos" class="col-md-4 px-0">
            <div class="card-profile mb-5 p-2">
                <div class="d-flex flex-column">
                    <h6><b>Nome</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user.name}}</p>
                    <h6><b>E-mail</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user.email}}</p>
                    <h6><b>Celular</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user.phone | slice: 2:13}}</p>
                    <h6><b>CPF</b></h6>
                    <p class="fw-400 font-size-16 color-black">{{user.cpf}}</p>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="sumbit" (click)="goToEditInfo()"
                        class="btn pb-2 mt-3 bg-purple fw-700 font-size-18 line-24 text-light border-radius-10">Editar
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="!editInfos" class="col-md-4 px-0">
            <div class="card-profile mb-5 p-2">
                <div class="d-flex flex-column">
                    <h6><b>Nome</b></h6>
                    <input type="text"
                        class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-black"
                        placeholder="{{user.name}}">
                    <h6><b>E-mail</b></h6>
                    <input type="email"
                        class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-black"
                        placeholder="{{user.email}}">
                    <h6><b>Celular</b></h6>
                    <input type="text" mask="(00)00000-0000"
                        class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-black"
                        placeholder="{{user.phone | slice: 2:13}}">
                    <h6><b>CPF</b></h6>
                    <input type="text"
                        class="mb-2 bg-whitelight border-radius-10 p-2 border fw-400 font-size-16 color-black"
                        placeholder="{{user.cpf}}" readonly>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="sumbit" (click)="updateUserInfo()"
                        class="btn pb-2 mt-3 bg-purple fw-700 font-size-18 line-24 text-light border-radius-10">Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
