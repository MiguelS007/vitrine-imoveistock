<div class="container-fluid">
    <form [formGroup]="form" class="px-4 py-3">
        <div class="modal-header">
            <button type="button" (click)="exit()" class="close" data-dismiss="modal" aria-label="Close">
                <img src="../../../assets/icon/x.png" />
            </button>
        </div>
        <div class="anima-body">
            <p class="fw-700 w-100 text-center font-size-24 line-32 color-black">
                Cancelar proposta
            </p>
            <p class="fw-400 py-4 w-100 text-center font-size-14 line-18 color-black">
                Tem certeza que deseja cancelar sua proposta antes de ser respondida?
            </p>

            <button type="submit" data-dismiss="modal" aria-label="Close" (click)="confirmCancelVisitModal()"
                 class="btn pb-2
                                                    bg-purple fw-700
                                                    font-size-18 line-24
                                                    text-light mt-3
                                                    border-radius-10 h-74
                                                    w-100">Confirmar
            </button>
        </div>
    </form>
</div>
