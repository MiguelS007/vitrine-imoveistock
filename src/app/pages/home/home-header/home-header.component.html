<main class="bg-home-header px-5p  d-flex justify-content-center position-relative w-100">
    <div class="w-100  max-w-1918 d-flex flex-column justify-content-end h-100">
        <div class="px-0 w-100 mb-5">
            <div class="row mx-0">
                <div class="col-7 col-12-mobile">
                    <form [formGroup]="form" class="row mx-0 w3-white p-4 border-radius-10 justify-content-center form-header">
                        <div class="col-12">
                            <p class="fw-700 font-size-48 line-56 color-black">Abrindo novas portas</p>
                        </div>
                        <div class="position-relative w-100 d-flex border-bottom-purple justify-content-center d-flex">
                            <button type="button" formControlName="typeStatus" ngDefaultControl value="sale"
                                [class]="collapsed! ? 'bg-white color-black' : 'bg-purple text-light arrow-box-buy'"
                                (click)="buyOption('sale')"
                                class="btn h-51 btn-home-sale-rent border-radius-0 w-111 fw-400 font-size-16 line-20 ">
                                Comprar
                            </button>
                            <div class="position-relative">
                                <button type="button" formControlName="typeStatus" ngDefaultControl value="rent"
                                    [class]="collapsed ? 'bg-purple text-light arrow-box-rent' : 'bg-white color-black '"
                                    (click)="buyOption('rent')"
                                    class="btn h-51 btn-home-sale-rent border-radius-0  w-111 fw-400 font-size-16 line-20">
                                    Alugar
                                </button>
                            </div>
                        </div>
                        <div class="col-12 px-0 d-flex justify-content-center">
                            <div class="w-100 painel-browser h-auto max-w-1918">
                                <div class="row px-0 mx-0 d-flex content-painel align-items-center">
                                    <div class="dropdown mb-3 px-0 col-12">
                                        <button class="btn w-100 border text-left px-3 input-property border-radius-0 color-black h-51 fw-400 bg-white font-size-14 line-20 color-dark dropdown-toggle"
                                            type="button" id="dropdownforhome" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            {{typePropertyAllTitle}}
                                        </button>
                                        <div class="dropdown-menu border-radius-10 py-4 max-h-400 overflow-x-scroll w-100" aria-labelledby="dropdownforhome">
                                            <div class="form-check px-5">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE,  'Todos os imóveis')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label cursor-pointer" for="chooseFilter">
                                                  Todos os imóveis
                                                </label>
                                            </div> 
                                            <div class="w-100 px-3 pt-4 pb-2">
                                                <h3 class="fw-700 font-size-14 line-20 color-black">Residencial</h3>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE,'Todosresidencial')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label cursor-pointer" for="chooseFilter">
                                                  Todos os imóveis em Residencial
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'apartamento')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  Apartamento
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'kitnet')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                    kitnet
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'casacondominio')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  casa de condomínio
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'casadevila')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  casa de vila
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'cobertura')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  cobertura
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'flat')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  flat
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'terreno')"  class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter"/>
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                    Terrenos / Lotes / condomínio
                                                </label>
                                            </div>
                                            <div class="form-check px-5  mb-3">
                                                <input (click)="typePropertyAll(selectedResidencial, styleforPropertyE, 'chacara')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  Fazenda / Sítio / Chácara
                                                </label>
                                            </div>
                                            <!-- COMERCIAL -->
                                            <div class="w-100 px-3 pt-4 pb-2">
                                                <h3 class="fw-700 font-size-14 line-20 color-black">Comercial</h3>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'loja')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  Loja / Ponto Comercial
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'salao')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  Salão
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'sala')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  sala
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'conjuntocomercial')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  Conjunto comercial
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'casacomercial')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  casa comercial
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'hotel')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  hotel
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'motel')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  motel
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'pousada')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                  pousada
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'lajecorporativa')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                    Laje corporativa
                                                </label>
                                            </div>
                                            <div class="form-check px-5 mb-3">
                                                <input (click)="typePropertyAll(selectedComercial, styleforPropertyT, 'prediointeiro')" class="form-check-input cursor-pointer" type="checkbox" id="chooseFilter">
                                                <label class="form-check-label text-capitalize cursor-pointer" for="chooseFilter">
                                                    Prédio inteiro
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 mb-3 ">
                                        <div class="w-100 z-10 max-h-400 overflow-x-scroll border-radius-0">
                                            <select formControlName="typePropertyState" class="w-100 px-3 border text-left select-property border-radius-0 h-51 bg-white fw-400 font-size-14 line-20 color-black" [(ngModel)]="stateSelected" (change)="getCities()" id="state" aria-label="Default select example">
                                                <option [value]="stateSelected" disabled selected value>{{stateSelected}}</option>
                                                <option *ngFor="let item of states" [value]="item">{{item}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 mb-3 ">
                                        <div class="w-100 z-10 max-h-400 overflow-x-scroll border-radius-0">
                                            <select formControlName="typePropertyCity" class="w-100 px-3 border text-left select-property border-radius-0 h-51 bg-white fw-400 font-size-14 line-20 color-black" id="state" aria-label="Default select example">
                                                <option disabled selected value>{{citySelected}}</option>
                                                <option *ngFor="let item of cities" [value]="item">{{item}}</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 mb-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="w-100 d-flex align-items-center max-h-400 overflow-x-scroll border-radius-0">
                                                    <div style="border-right: 0px !important;" class="border h-51 mb-0 align-items-center d-flex line-20 flex-none color-black">
                                                        <p class="fw-400 pl-3 mb-0 font-size-14 line-15"> Valor até R$</p>
                                                    </div>
                                                    <select formControlName="typePropertyValue" style="border-left: 0px !important;" 
                                                    class="w-100 border text-left select-property border-radius-0 h-51 bg-white fw-400 font-size-14 line-20 color-black" id="state" aria-label="Default select example">
                                                       <option *ngFor="let item of valueUntilArray" [value]="item">{{item}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="w-100 d-flex align-items-center max-h-400 overflow-x-scroll border-radius-0">
                                                    <div style="border-right: 0px !important;" class="border h-51 mb-0 align-items-center d-flex line-20 flex-none color-black">
                                                        <p class="fw-400 pl-3 mb-0 font-size-14 line-15">Quartos +</p>
                                                    </div>
                                                    <select formControlName="typePropertyBadrooms" style="border-left: 0px !important;" 
                                                    class="w-100 border text-left select-property border-radius-0 h-51 bg-white fw-400 font-size-14 line-20 color-black" id="state" aria-label="Default select example">
                                                       <option *ngFor="let item of badroomsArray" [value]="item">{{item}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex col-12 justify-content-end">
                                        <button (click)="confirm()"
                                            class="btn w-100 btn-browser fw-700 font-size-16 line-20 text-light border-radius-10 bg-purple h-51 px-5 mx-2"
                                            type="submit">Procurar imóveis</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
