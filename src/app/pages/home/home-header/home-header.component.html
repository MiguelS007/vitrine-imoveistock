<main class="bg-home-header position-relative w-100">
    <div class="container d-flex flex-column justify-content-end h-100">
        <div class="px-0 margin-header-title-custom align-items-end text-align-center">
            <h1 class="fw-700 font-size-55 text-mobile line-50 text-light ">Seu próximo espaço está aqui</h1>
            <p class="fw-400 font-size-18 line-24 text-light">O maior estoque de imóveis de Curitiba</p>
        </div>
        <div class="px-0">
            <form [formGroup]="form" class="row justify-content-center form-header">
                <div class="position-relative d-flex">
                    <div>
                        <button type="button" formControlName="typeStatus" ngDefaultControl value="sale"
                            [class]="collapsed! ? 'bg-light color-black' : 'bg-purple text-light arrow-box-buy'"
                            (click)="buyOption('sale')"
                            class="btn mx-2 h-51 border-radius-10 w-111 fw-400 font-size-16 line-20 ">
                            Comprar
                        </button>
                    </div>
                    <div class="position-relative">
                        <button type="button" formControlName="typeStatus" ngDefaultControl value="rent"
                            [class]="collapsed ? 'bg-purple text-light arrow-box-rent' : 'bg-light color-black '"
                            (click)="buyOption('rent')"
                            class="btn mx-2 h-51 border-radius-10 w-111 fw-400 font-size-16 line-20">
                            Alugar
                        </button>
                    </div>
                </div>
                <div class="col-12 px-0 mt-4 d-flex justify-content-center pb-4">
                    <div class="w-100 painel-browser h-auto border-radius-10 max-w-1227">
                        <div class="w-100 p-3 d-flex content-painel align-items-center bg-light border-radius-10">
                            <div class="dropdown">
                                <button style="min-width: 162.23px !important;"
                                    class="btn border text-left input-property border-radius-10 color-gray h-51 bg-light fw-400 font-size-14 line-20 color-blue dropdown-toggle"
                                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    {{whatAreYouLookingForTitle}}
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" (click)="whatAreYouLookingFor('Edifício')">Edifício</a>
                                    <a class="dropdown-item" (click)="whatAreYouLookingFor('Terreno')">Terreno</a>
                                    <a class="dropdown-item" (click)="whatAreYouLookingFor('Casa')">Casa</a>
                                </div>
                            </div>
                            <div class="nav-item dropdown">
                                <input type="text" (click)="typePropertyOptions('typeproperty')"
                                    placeholder="Tipo do imóvel" readonly value="{{searchfilterTypeProperty}}"
                                    formControlName="typepropertyTeste"
                                    class="btn border input-type-property mx-3 text-left input-property border-radius-10 py-2 color-gray h-51 bg-light fw-400 font-size-14 line-20 color-blue" />
                                <ul *ngIf="typepropertydiv"
                                    class="z-10 box-shadow  filter-search position-absolute bg-light w-100 arrow-box-type-property border-radius-10 mt-5 dropdown-menu-left">
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyresidential" class="mb-0">
                                            <input type="radio" id="typePropertyresidential"
                                                (click)="typePropertyStep1('residencial')"
                                                formControlName="typeProperty" name="typeProperty"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Residencial</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 mb-0">
                                        <label for="typePropertyrural" class="mb-0">
                                            <input type="radio" id="typePropertyrural"
                                                (click)="typePropertyStep1('rural')" formControlName="typeProperty"
                                                name="typeProperty" class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Rural</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 border-radius-10 px-0 mb-0">
                                        <label for="typePropertycommercial" class="mb-0">
                                            <input type="radio" id="typePropertycommercial"
                                                (click)="typePropertyStep1('comercial')" formControlName="typeProperty"
                                                name="typeProperty" class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Comercial</span>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div class="">
                                <input #searchresult (keyup)="resultSearch(searchresult.value)" [value]="selectedcities"
                                    style="width: 220px;" type="text" placeholder="Local"
                                    formControlName="typePropertyLocal" maxlength="30"
                                    class="btn border input-local input-type-property pr-5 mr-2 pl-2 text-left border-radius-10 color-gray h-51 bg-light fw-400 font-size-14 line-20 color-blue" />
                                <div *ngIf="filtersearch" class="w-100 z-10 border-radius-10 bg-light position-absolute"
                                    style="max-width: 220px; top: 120px;">
                                    <ul id="bodyresponseresultfilter"
                                        class="list-group bg-light border-radius-10 box-shadow p-1 list-group-flush">
                                        <li *ngFor="let item of filterResponse"
                                            class="list-group-item cursor-pointer border-none  text-truncate"
                                            style="max-width: 190px;">
                                            <a (click)="selectCites(item)" class="w-100 h-100">{{item}}</a>
                                        </li>
                                    </ul> -->
                                </div>
                            </div>
                            <div class="nav-item dropdown">
                                <input type="text" (click)="typePropertyOptions(searchfilterTypeProperty)"
                                    placeholder="Finalidade" readonly value="{{searchfilterType}}"
                                    class="btn border input-type-property mx-3 text-left input-property border-radius-10 color-gray h-51 bg-light fw-400 font-size-14 line-20 color-blue" />
                                <!-- MOSTRAR CASO OPÇÃO SEJA RESIDENCIAL -->
                                <ul *ngIf="typeoffResidential"
                                    class="z-10 box-shadow filter-search position-absolute bg-light w-100 arrow-box-type-off border-radius-10 py-2 mt-5 dropdown-menu-left">
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyapartment" class="mb-0">
                                            <input type="radio" id="typePropertyapartment"
                                                (click)="typeProperty('apartamento')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Apartamento</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertystudio" class="mb-0">
                                            <input type="radio" id="typePropertystudio" (click)="typeProperty('studio')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Studio</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertykitnet" class="mb-0">
                                            <input type="radio" id="typePropertykitnet" (click)="typeProperty('kitnet')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Kitnet</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyhouse" class="mb-0">
                                            <input type="radio" id="typePropertyhouse" (click)="typeProperty('casa')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">casa</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertycondominium" class="mb-0">
                                            <input type="radio" id="typePropertycondominium"
                                                (click)="typeProperty('casadecondominio')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Casa de
                                                    condomínio</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyvillage" class="mb-0">
                                            <input type="radio" id="typePropertyvillage"
                                                (click)="typeProperty('casadevila')" formControlName="typeOfResidential"
                                                name="typeOfResidential" class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Casa de
                                                    vila</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertypenthouse" class="mb-0">
                                            <input type="radio" id="typePropertypenthouse"
                                                (click)="typeProperty('cobertura')" formControlName="typeOfResidential"
                                                name="typeOfResidential" class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Cobertura</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyflat" class="mb-0">
                                            <input type="radio" id="typePropertyflat" (click)="typeProperty('flat')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Flat</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyloft" class="mb-0">
                                            <input type="radio" id="typePropertyloft" (click)="typeProperty('loft')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Loft</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyland" class="mb-0">
                                            <input type="radio" id="typePropertyland" (click)="typeProperty('lote')"
                                                formControlName="typeOfResidential" name="typeOfResidential"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span
                                                    class="fw-400 font-size-14 line-20 color-blue">Terreno/Lote/Condomínio</span>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                                <!-- MOSTRAR CASO OPÇÃO SEJA RURAL -->
                                <ul *ngIf="typeoffRural"
                                    class="z-10 box-shadow filter-search position-absolute bg-light w-100 arrow-box-type-off border-radius-10 py-2 mt-5 dropdown-menu-left">
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyfarm" class="mb-0">
                                            <input type="radio" id="typePropertyfarm" (click)="typeProperty('fazenda')"
                                                formControlName="typeOfRural" name="typeOfRural"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Fazenda / Sítio
                                                    / Chácara</span>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                                <!-- MOSTAR CASO OPÇÃO SEJA COMERCIAL -->
                                <ul *ngIf="typeoffCommercial"
                                    class="z-10 box-shadow filter-search position-absolute bg-light w-100 arrow-box-type-off border-radius-10 py-2 mt-5 dropdown-menu-left">
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyshop" class="mb-0">
                                            <input type="radio" id="typePropertyshop" (click)="typeProperty('loja')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Loja/Salão/Ponto
                                                    Comercial</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertycommercialset" class="mb-0">
                                            <input type="radio" id="typePropertycommercialset"
                                                (click)="typeProperty('conjuntocomercial')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Conjunto
                                                    comercial/Sala</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertycommercialhouse" class="mb-0">
                                            <input type="radio" id="typePropertycommercialhouse"
                                                (click)="typeProperty('casacomercial')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Casa
                                                    comercial</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyhotel" class="mb-0">
                                            <input type="radio" id="typePropertyhotel" (click)="typeProperty('hotel')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span
                                                    class="fw-400 font-size-14 line-20 color-blue">Hotel/Motel/Pousada</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertycorporatelots" class="mb-0">
                                            <input type="radio" id="typePropertycorporatelots"
                                                (click)="typeProperty('lajecorporativa')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Andar/Laje
                                                    corporativa</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertybuilding" class="mb-0">
                                            <input type="radio" id="typePropertybuilding"
                                                (click)="typeProperty('prediointeiro')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Prédio/Torre</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyland" class="mb-0">
                                            <input type="radio" id="typePropertyland" (click)="typeProperty('terrenos')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Terrenos/Lotes
                                                    comerciais</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertywarehouse" class="mb-0">
                                            <input type="radio" id="typePropertywarehouse"
                                                (click)="typeProperty('galpao')" formControlName="typeOfCommercial"
                                                name="typeOfCommercial" class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span
                                                    class="fw-400 font-size-14 line-20 color-blue">Galpão/Depósitos/Armazéms</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="dropdown-item py-0 px-0 border-radius-10 mb-0">
                                        <label for="typePropertyflat" class="mb-0">
                                            <input type="radio" id="typePropertyflat" (click)="typeProperty('garagem')"
                                                formControlName="typeOfCommercial" name="typeOfCommercial"
                                                class="card-input-element" />
                                            <div class="py-2 px-4 card-input">
                                                <span class="fw-400 font-size-14 line-20 color-blue">Garagem</span>
                                            </div>
                                        </label>
                                    </li>
                                </ul>

                            </div>
                            <div
                                class="input-property nav-item dropdown d-flex justify-content-center align-items-center">
                                <button (click)="propertyCharacteristics('propertyCharacteristics')"
                                    class="btn bg-light fw-400 font-size-14 line-20 color-blue h-51 mx-2 px-3"
                                    type="button">+ Opções</button>
                                <div *ngIf="propertyCharacteristicsOptions"
                                    class="z-10 position-absolute bg-light w-550 border-radius-10 py-2 painel-options-header dropdown-menu-left">
                                    <div class="row mx-0 py-3">
                                        <div class="col-12 px-4">
                                            <h5 class="fw-400 font-size-16 line-20 color-green">Caracteristica
                                                condominio</h5>
                                        </div>
                                        <div class="col-5 col-painel-option px-4 border-bottom-gray">
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('vacancies')"
                                                    formControlName="checkvacancies"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="vagas" id="checkvacancies">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkvacancies">
                                                    Vagas
                                                </label>
                                            </div>
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('bathrooms')"
                                                    formControlName="checkbathrooms"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="banheiros" id="checkbathrooms">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkbathrooms">
                                                    Banheiros
                                                </label>
                                            </div>
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('suites')"
                                                    formControlName="checksuites"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="suites" id="checksuites">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checksuites">
                                                    Suites
                                                </label>
                                            </div>
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('rooms')"
                                                    formControlName="checkrooms"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="quartos" id="checkrooms">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkrooms">
                                                    Quartos
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-7 col-painel-option px-4 border-bottom-gray">
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('condominium')"
                                                    formControlName="checkcondominium"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="condominio" id="checkcondominium">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkcondominium">
                                                    Condomínio
                                                </label>
                                            </div>
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('footage')"
                                                    formControlName="checkfootage"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="metragem" id="checkfootage">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkfootage">
                                                    Metragem
                                                </label>
                                            </div>
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('construction')"
                                                    formControlName="checkconstruction"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="ano" id="checkconstruction">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkconstruction">
                                                    Ano de contrução
                                                </label>
                                            </div>
                                            <div class="form-check my-1">
                                                <input (click)="propertyCharacteristics('renovated')"
                                                    formControlName="checkrenovated"
                                                    class="form-check-input w18h18 border-radius-10" type="checkbox"
                                                    value="reformado" id="checkrenovated">
                                                <label
                                                    class="form-check-label pt-1 px-2 fw-400 font-size-14 line-20 color-black"
                                                    for="checkrenovated">
                                                    Reformado
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 px-4 divviewoptions">
                                            <div class="w-100 mt-3 flex-wrap d-flex">
                                                <div *ngIf="viewvacancies"
                                                    class="d-flex mx-1 align-items-center w-145 my-1 h-51 pr-5 pl-3 border border-radius-10">
                                                    <h5 class="color-black mb-0 fw-400 font-size-14 line-20">Vagas
                                                    </h5>
                                                </div>
                                                <div *ngIf="viewbathrooms"
                                                    class="d-flex mx-1 align-items-center w-145 my-1 h-51 pr-5 pl-3 border border-radius-10">
                                                    <h5 class="color-black mb-0 fw-400 font-size-14 line-20">
                                                        Banheiros</h5>
                                                </div>
                                                <div *ngIf="viewsuites"
                                                    class="d-flex mx-1 align-items-center w-145 my-1 h-51 px-3 border border-radius-10">
                                                    <h5 class="color-black mb-0 fw-400 font-size-14 line-20">Suites
                                                    </h5>
                                                </div>
                                                <div *ngIf="viewrooms"
                                                    class="d-flex mx-1 align-items-center w-145 my-1 h-51 px-3 border border-radius-10">
                                                    <h5 class="color-black mb-0 fw-400 font-size-14 line-20">Quartos
                                                    </h5>
                                                </div>
                                                <div *ngIf="viewcondominium"
                                                    class="d-flex mx-1 align-items-center w-145 my-1 h-51 px-3 border border-radius-10">
                                                    <h5 class="color-black mb-0 fw-400 font-size-14 line-20">
                                                        Condomínio</h5>
                                                </div>
                                                <div *ngIf="viewfootage"
                                                    class="d-flex mx-1 align-items-center w-145 my-1 h-51 px-3 border border-radius-10">
                                                    <h5 class="color-black mb-0 fw-400 font-size-14 line-20">
