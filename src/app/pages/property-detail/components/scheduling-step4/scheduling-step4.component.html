<section class="container-fluid p-4">
  <div class="d-flex justify-content-end">
    <img src="../../../../../assets/icon/x.png" alt="" (click)="exit()" style="cursor: pointer;">
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center justify-content-center">
      <div class="border-profile-pic-side" *ngIf="urls.length === 0">
        <span class="fw-700 font-size-48 text-center">{{user?.name[0]}}</span>
      </div>
      <div *ngFor="let url of urls">
        <img [src]="url" class="border-profile-pic-side">
      </div>
    </div>
    <h3 class="fw-700 py-3 font-size-24 line-32 color-black w-100 text-center">{{user?.name}}</h3>
    <!-- <p class="fw-600 font-size-14 text-center">Nexus</p> -->
  </div>
  <div class="d-flex">
    <button type="button" class="btn bg-purple fw-700 font-size-18 line-24 text-light border-radius-10 h-74 w-100 mt-3"
      (click)="confirm()">Continuar</button>
  </div>
</section>
